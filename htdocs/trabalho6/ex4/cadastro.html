<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sala Híbrida ABC Health. Cirurgias mais rápidas e precisas. O ambiente projetado para proporcionar uma qualidade superior do equipamento de imagem de...">
    <title>Cadastro</title>
    <style>input {margin: 5px} </style>
</head>
<body>
    <header>
        <h1>Clínica ABC Health</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="galeria.html">Galeria</a></li>
            <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
    </nav>
    <main>
        <form action="cadastraCliente.php" method="post">
           <fieldset>
            <legend>Dados Pessoais</legend>
             <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Informe seu nome" minlength="2" maxlength="50" autofocus required>
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="cpf">CPF:</label>
                <input type="text" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" id="cpf" name="cpf"  required>
            </div>
            <div>
                <label for="idade">Idade: </label>
                <input type="number" id="idade" name="idade" required>
            </div>
            <div>
                <label for="telefone">Telefone: </label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>
            <div>
                <label for="datanasc">Data de Nascimento: </label>
                <input type="date" id="datanasc" name="datanasc">
            </div>
            <div>
                <label for="sexo">Sexo: </label>
                <input type="text" id="sexo" name="sexo">
            </div>
            <fieldset>
                <legend>Estado Civil: </legend>
                 <div>
                <label for="solteiro">Solteiro: </label>
                <input type="radio" id="solteiro" name="estcivil" value="solteiro">
            </div>
            <div>
                <label for="casado">Casado: </label>
                <input type="radio" id="casado" name="estcivil" value="casado">
            </div>
            <div>
                <label for="divorciado">Divorciado: </label>
                <input type="radio" id="divorciado" name="estcivil" value="divorciado">
            </div>
            </fieldset>
           </fieldset>
           <fieldset>
            <legend>Endereço de Entrega</legend>
            <div>
                <label for="cep">CEP: </label>
                <input type="number" id="cep" name="cep" required>
            </div>
            <div>
                <label for="tipoLogradouro">Tipo de logradouro: </label>
                <select type="text" id="tipoLogradouro" name="tipoLogradouro" required>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="ES">Espírito Santo</option>
                </select>
            </div>
            <div>
                <label for="logradouro">Logradouro: </label>
                <input type="text" id="logradouro" name="logradouro" required>
            </div>
            <div>
                <label for="bairro">Bairro: </label>
                <input type="text" id="bairro" name="bairro" required>
            </div>
            <div>
                <label for="cidade">Cidade: </label>
                <input type="text" id="cidade" name="cidade" required>
            </div>
            <div>
                <label for="estado">Estado: </label>
                <input type="text" id="estado" name="estado" required>
            </div>
           </fieldset>
           <fieldset>
            <legend>Informações Adicionais</legend>
            <fieldset>
                <legend>Esportes de Interesse</legend>
                <div>
                <input type="checkbox" id="filmes" name="interesses[]" value="filmes">
                <label for="filmes">Filmes</label>
                </div>
                <div>
                <input type="checkbox" id="informatica" name="interesses[]" value="informatica">
                <label for="informatica">Informática</label>
                </div>
                <div>
                <input type="checkbox" id="games" name="interesses[]" value="games">
                <label for="games">Games</label>
                </div>
                <div>
                <input type="checkbox" id="livros" name="interesses[]" value="livros">
                <label for="livros">Livros</label>
                </div>
                <div>
                    <input type="checkbox" id="roupas" name="interesses[]" value="roupas">
                    <label for="roupas">Roupas</label>
                    </div>
                </fieldset>
            <div>
                <label for="informacaoComplementar">Informações Complementares: </label>
                <br>
                <textarea name="informacaoComplementar" id="informacaoComplementar" cols="30" rows="10"></textarea>
            </div>
            <div>
                <input type="file" accept="image/*">
            </div>
           </fieldset>
           <button>Enviar</button>
        </form>
        
    </main>
    <footer>
        <address>Av. João Naves de Ávila, Santa Mônica, Uberlândia</address>
    </footer>
    
</body>
</html>

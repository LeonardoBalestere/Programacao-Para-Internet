<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="script/script.js"></script>
    <title>Página com Modal</title>
</head>

<body>
    <div class="container my-5">
        <div class="col-sm">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" id="nome" name="nome" class="form-control" placeholder="Informe seu nome" minlength="2"
                maxlength="50" autofocus required>
        </div>
        <div class="col-sm">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="col-sm">
            <label for="informacaoComplementar" class="form-label">Mensagem: </label>
            <br>
            <textarea name="informacaoComplementar" class="form-control" id="informacaoComplementar" cols="30"
                rows="10">Dúvidas, reclamações ou sugestões</textarea>
        </div>
        <br>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalExemplo">
            Enviar
        </button>

        <div class="modal fade" id="modalExemplo" name="modalExemplo" tabindex="-1" aria-labelledby="modalExemploLabel" aria-hidden="true">
            <span></span>
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalExemploLabel">Alerta</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Você não preencheu todos os campos</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    
</body>

</html>

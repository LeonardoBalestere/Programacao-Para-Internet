<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Teste Ajax - onerror</title>
  <style>
    body {
      font: 1.2rem Helvetica;
      line-height: 1.5rem;
      background-image: url("images/bg2.jpg");
      background-size: cover;
      margin: 0;
    }

    main {
      width: 60%;
      background-color: #fff;
      border: 0.5px solid #ccc;
      margin: 0;
      padding: 2% 4%;

      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    } 
  </style>
</head>

<body>
  <main>
    <img src="images/print1.png" alt="Requisição correta" height="50%" width="50%">
    <img SRC="images/print2.png" alt="Requisição incorreta" height="50%" width="50%">
    <img SRC="images/print3.png" alt="Back-end errado" height="50%" width="50%">
    <h2>A:</h2>
    <p>Foi retornado o status 200 - Sucesso</p>

    <h2>B:</h2>
    <p>Retornou o erro gerado pelo php</p>

  </main>
</body>
</html>
